<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <section class="con">
        <div class="file">
            <div class="logo">
                <img src="./images/logo.svg" alt="">
            </div>
            <div class="icon">
                <div class="icons">
                    <img src="./images/icon-document.svg" alt="">
                </div>
                <div class="icons">
                    <img src="./images/icon-folder.svg" alt="">
                </div>
                <div class="icons">
                    <img src="./images/icon-upload.svg" alt="">
                </div>
            </div>
        </div>
        <div class="usage">
            <p>You’ve used <strong>815 GB</strong> of your storage</p>
            <div class="meter-gauge" aria-value="81.5"><span></span></div>
            <div class="content-left-gb"><span>185</span> GB LEFT</div>
            <div class="min_max">
                <span>0 GB</span><span>1000 GB</span>
            </div>
        </div>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
