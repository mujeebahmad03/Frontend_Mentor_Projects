<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <!--     -->

    <div class="container">
        <div class="left">
            <picture>
                <source media="(min-width:550px)" srcset="./images/image-product-desktop.jpg">
                <source media="(max-width: 550px)" srcset="./images/image-product-mobile.jpg">
                <img src="./images/image-product-mobile.jpg" alt="">
            </picture>
        </div>
        <div class="right">
            <p>PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <p>$149.99</p>
                <p>$169.99</p>
            </div>
            <div class="product-btn">
                <button><img class="cart-icon" src="./images/icon-cart.svg"> Add to Cart</button>
            </div>
        </div>
    </div>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Abdulmujeeb Ahmad</a>.
    </footer>
</body>

</html>

</html>

</html>
