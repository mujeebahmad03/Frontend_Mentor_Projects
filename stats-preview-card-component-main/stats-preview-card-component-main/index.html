<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="details">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stats">
                <p><span>10k+</span><br> companies</p>
                <p><span>314</span><br> templates</p>
                <p><span>12m+</span><br> queries</p>
            </div>
        </div>

        <div class="pic">
            <picture>
                <source media="(min-width:480px )" srcset="./images/image-header-desktop.jpg">
                <source media="(max-width:480px )" srcset="./images/image-header-mobile.jpg">
                <img src="./images/image-header-desktop.jpg" alt="">
            </picture>
            <div class="overlay overlay-effect"></div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Abdulmujeeb Ahmad</a>.
    </div>
</body>

</html>
